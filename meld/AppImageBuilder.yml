version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: org.gnome.meld
    name: meld
    icon: accessories-calculator
    version: 3.20.2
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/bin/meld $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse'
    include:
      - meld
      - python3
      - python3-gi
      - python3-gi-cairo
      - yelp
      - libgtk-3-0
      - librsvg2-common
      - libgtksourceview-3.0-1
      - gir1.2-gtksource-3.0
      - libgdk-pixbuf2.0-0
#    exclude:
#      - adwaita-icon-theme
#      - humanity-icon-theme

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  runtime:
    debug: Yes
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders:$APPDIR/usr/lib/x86_64-linux-gnu/gtk-3.0/modules:$APPDIR/usr/lib/x86_64-linux-gnu/gio/modules:$APPDIR/usr/lib/x86_64-linux-gnu/girepository-1.0/
      PYTHONHOME: $APPDIR/usr
      PYTHONPATH: $APPDIR/usr/lib/python3.8/site-packages:$APPDIR/usr/lib/python3/dist-packages
  test:
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun"
      use_host_x: True
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun"
      use_host_x: True
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun"
      use_host_x: True
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun"
      use_host_x: True

AppImage:
  sign-key: None
  arch: x86_64
